                    <div id="ad-contact-top" class="ad-placeholder"></div>
                    <div class="contact-content">
                        <p class="contact-intro">궁금한 점이나 제안 사항이 있으시면 아래 양식을 통해 문의해주세요. 최대한 빠르게 답변드리겠습니다.</p>
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">이름</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">이메일</label>

                            </div>
                            <div class="form-group">
                                <label for="subject">제목</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">메시지</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">보내기</button>
                        </form>
                        <div id="ad-contact-bottom" class="ad-placeholder"></div>
                    </div>
                </section>
                <aside class="sidebar">
                    <div id="ad-sidebar-top-contact" class="ad-placeholder sidebar-ad"></div>
